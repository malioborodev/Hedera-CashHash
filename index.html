<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CashHash - Decentralized Invoice Factoring Platform powered by Hedera Hashgraph" />
    <meta name="keywords" content="invoice factoring, blockchain, Hedera, DeFi, finance, invoices, investments" />
    <meta name="author" content="CashHash Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cashhash.app/" />
    <meta property="og:title" content="CashHash - Decentralized Invoice Factoring" />
    <meta property="og:description" content="Transform your invoices into immediate cash flow with our blockchain-powered factoring platform" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cashhash.app/" />
    <meta property="twitter:title" content="CashHash - Decentralized Invoice Factoring" />
    <meta property="twitter:description" content="Transform your invoices into immediate cash flow with our blockchain-powered factoring platform" />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>CashHash - Decentralized Invoice Factoring Platform</title>
    
    <!-- Inline Critical CSS for faster loading -->
    <style>
      /* Critical CSS for initial page load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        color: #2563eb;
        margin-bottom: 24px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      
      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Hide main content until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">C</div>
      <div class="loading-text">CashHash</div>
      <div class="loading-subtitle">Decentralized Invoice Factoring</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div style="
          max-width: 400px;
          background: white;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        ">
          <div style="
            width: 60px;
            height: 60px;
            background: #2563eb;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 0 auto 20px;
          ">C</div>
          <h1 style="color: #1e293b; margin-bottom: 16px;">CashHash</h1>
          <p style="color: #64748b; margin-bottom: 24px;">
            This application requires JavaScript to run. Please enable JavaScript in your browser settings and refresh the page.
          </p>
          <button onclick="window.location.reload()" style="
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
          ">
            Refresh Page
          </button>
        </div>
      </div>
    </noscript>
    
    <!-- Module Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading Screen Script -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          if (loadingScreen && root) {
            loadingScreen.classList.add('hidden');
            root.classList.add('loaded');
            
            // Remove loading screen from DOM after transition
            setTimeout(function() {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 500);
          }
        }, 1000); // Minimum loading time for better UX
      });
      
      // Error handling for module loading
      window.addEventListener('error', function(e) {
        console.error('Application loading error:', e);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div style="text-align: center; color: white;">
              <div style="font-size: 48px; margin-bottom: 16px;">⚠️</div>
              <div style="font-size: 24px; font-weight: 600; margin-bottom: 8px;">Loading Error</div>
              <div style="font-size: 16px; opacity: 0.8; margin-bottom: 24px;">Failed to load the application</div>
              <button onclick="window.location.reload()" style="
                background: white;
                color: #2563eb;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
              ">
                Retry
              </button>
            </div>
          `;
        }
      });
    </script>
